<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of gifs_result">
    <div class="card mb-2 text-center bg-dark">
      <div class="card-body text-white">
        <p class="card-text">
          <img [src]="gif.images.fixed_height.url" alt="{{ gif.title }}" class="img-fluid">
          {{ gif.slug }}
        </p>
      </div>
    </div>
  </div>
</div>
